  </div>
  <p>Holy, Holy in Jesus name</p>
  <div data-role="collapsible-set" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
    <div data-role="collapsible" data-collapsed="false">
      <h3>English</h3>
      <p><em>Holy, Holy in Jesus name<br>
We exalt thee in Jesus name<br>
Holy Spirit come into our midst<br>
Come and abide with us today. Amen
</em></p>
    </div>
    
    <div data-role="collapsible" data-collapsed="true">
      <h3>Yoruba</h3>
      <p><em>Mimo Mimo l’oruko Jesu<br>
Ajuba re l’oruko Jesu<br>
Emi Mimo jowo sokale<br>
Wa ba wag be la sale oni. Amin.

</em></p>
    </div>
