  <p>Yagol Lolah</p>
  <div data-role="collapsible-set" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
    <div data-role="collapsible" data-collapsed="false">
      <h3>English</h3>
      <p><em>Yagol Lolah<br>
Mariyanga rih yeh<br>
Yagol Lolah Mariyeh<br>
Pay homage to the King Our Lord<br>
We pay homage to him. Amen.
</em></p>
    </div>
    
    <div data-role="collapsible" data-collapsed="true">
      <h3>Yoruba</h3>
      <p><em>Yagol lolah<br>
Mariyanga rih yeh<br>
Yagol lolah Mariyeh<br>
E foribale fun Oba Oluwa<br>
Mo foribale fun. Amin.

</em></p>
