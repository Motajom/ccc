  <p>Christ is the king of glory</p>
  <div data-role="collapsible-set" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">

      <h3>English</h3>
      <p><em>Christ is the king of glory<br>
Christ is the everlasting light<br>
Kindle thy light in our midst<br>
That we be free from all sins. Amen
</em></p>
    </div>
    
    <div data-role="collapsible" data-collapsed="true">
      <h3>Yoruba</h3>
      <p><em>Kristi Oba Ologo, <br>
Kristi Oba imole, <br>
Tan ‘mole re s’srin wa<br>
K’ale bo ninu ese. Amin

</em></p>
